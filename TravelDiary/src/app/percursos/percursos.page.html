<ion-header>
  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button (click)="Pdi()">
        <ion-label>Pontos de Interesse</ion-label>
        <ion-icon name="map"></ion-icon>
      </ion-tab-button>
      <ion-tab-button>
        <ion-label>Percursos</ion-label>
        <ion-icon name="flag"></ion-icon>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
  <ion-grid>
    <ion-row>
      <ion-col size="8">
        <ion-item>
          <ion-label>Percursos</ion-label>
        </ion-item>
      </ion-col>
      <ion-col size="2">
        <ion-button (click)="atualizar()">
          <ion-icon name="refresh-outline"></ion-icon>
        </ion-button>  
      </ion-col>
      <ion-col size="2">
        <ion-button (click)="criarPercurso()">
          <ion-icon name="add-circle"></ion-icon>
        </ion-button>  
      </ion-col>
    </ion-row>
  </ion-grid>
  
  <ion-list #myList1>
    <ion-item-sliding *ngFor="let percurso of percursos">
      <ion-item>
        <ion-label>
          <h3>{{percurso.nome}}</h3>
          <ion-text color="secondary">
            <p>{{percurso.pontos.length}} pontos de interesse</p>
          </ion-text>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deletePercurso(percurso)">Eliminar</ion-item-option>
        <ion-item-option color="primary" (click)="verPercurso(percurso.id)">Detalhes</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
