<ion-header>
  <ion-toolbar>
    <ion-title>TravelDiary</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
      </ion-col>
      <ion-col size="9">
        <ion-item>
          <ion-label>Percursos</ion-label>
        </ion-item>
      </ion-col>
      <ion-col size="2">
        <ion-item (click)="criarPercurso()">
          <ion-icon name="add-circle"></ion-icon>
        </ion-item>  
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list>
  </ion-list>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button (click)="Pdi()">
        <ion-label>Pontos de Interesse</ion-label>
        <ion-icon name="map"></ion-icon>
      </ion-tab-button>
      <ion-tab-button>
        <ion-label>Percursos</ion-label>
        <ion-icon name="flag"></ion-icon>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
  <ion-list #myList1>
    <ion-item-sliding *ngFor="let percurso of percursos">
      <ion-item>
        <ion-label>
          <h3>{{percurso.nome}}</h3>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deletePercurso(percurso)">Eliminar</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
