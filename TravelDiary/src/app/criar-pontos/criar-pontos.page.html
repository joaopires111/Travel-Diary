<ion-header>
  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid >
    <ion-row>
      <ion-col></ion-col>
      <ion-col size="10">
        <ion-item>
          <ion-label>Criar Pontos de Interesse</ion-label>
        </ion-item>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div>
        </div>
      </ion-col>
      <ion-col size="10">
        <div>
          <ion-item>
            <ion-label position="floating">Nome do lugar</ion-label>
            <ion-input [(ngModel)]="newPonto.nome"></ion-input>
          </ion-item>
        </div>
      </ion-col>
      <ion-col>
        <div>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div>
        </div>
      </ion-col>
      <ion-col size="10">
        <div>
          <ion-item>
            <ion-label position="floating">Nome da Cidade</ion-label>
            <ion-input [(ngModel)]="newPonto.lugar"></ion-input>
          </ion-item>
        </div>
      </ion-col>
      <ion-col>
        <div>
        </div>
      </ion-col>
    </ion-row>
    <ion-item>
      <ion-label>Tipo de Interesse</ion-label>
      <ion-select #myList [(ngModel)]="newPonto.tipo" placeholder="Alojamento">
        <ion-select-option value="Alojamento">Alojamento</ion-select-option>
        <ion-select-option value="Restauração">Restauração</ion-select-option>
        <ion-select-option value="Transporte">Transporte</ion-select-option>
        <ion-select-option value="Monumento">Monumento</ion-select-option>
        <ion-select-option value="Museu">Museu</ion-select-option>
        <ion-select-option value="Lazer">Lazer</ion-select-option>
        <ion-select-option value="Outro">Outro</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-row>
      <ion-col size="3"><ion-button shape="round" (click)="addPonto()" [disable]='!(this.newPonto.nome.length > 2 && this.newPonto.lugar.length >= 2 && this.newPonto.tipo != "")' >Inserir</ion-button></ion-col>
      <ion-col size="5"></ion-col>
      <ion-col size="3"><ion-button shape="round" (click)="voltar()">Cancelar</ion-button></ion-col>
      <ion-col ></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
