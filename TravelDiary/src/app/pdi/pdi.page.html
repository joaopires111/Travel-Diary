<ion-header>
  <ion-toolbar>
    <ion-title>TravelDiary</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button>
        <ion-label>Pontos de Interesse</ion-label>
        <ion-icon name="map"></ion-icon>
      </ion-tab-button>
      <ion-tab-button (click)="Percurso()">
        <ion-label>Percursos</ion-label>
        <ion-icon name="flag"></ion-icon>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>

  <ion-grid>
    <ion-row>
      <ion-col size="8">
        <ion-item>
          <ion-label>Pontos de interesse</ion-label>
        </ion-item>
      </ion-col>
      <ion-col size="2">
        <ion-item (click)="atualizar()">
          <ion-icon name="refresh-outline"></ion-icon>
        </ion-item>  
      </ion-col>
      <ion-col size="2">
        <ion-item (click)="criarPonto()">
          <ion-icon name="add-circle"></ion-icon>
        </ion-item>  
      </ion-col>
    </ion-row> 
  </ion-grid>

  <ion-list #myList>
    <ion-item-sliding *ngFor="let ponto of pontos">
      <ion-item>
        <ion-label>
          <h3>{{ponto.nome}}</h3>
          <ion-text color="secondary">
            <p>{{ ponto.lugar }}</p>
          </ion-text>
          <p>{{ponto.tipo}}</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deletePonto(ponto)">Eliminar</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
