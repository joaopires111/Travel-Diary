

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="4">
        <ion-item>
          <ion-label (click)="voltar()">
            VOLTAR
          </ion-label>
        </ion-item> 
      </ion-col>
      <ion-col></ion-col>
      <ion-col size="4">
        <ion-item (click)="addPercurso()">
          CONCLUIR
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div>
        </div>
      </ion-col>
      <ion-col size="10"></ion-col>
      <ion-col>
        <div>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div>
        </div>
      </ion-col>
      <ion-col size="10">
        <div>
          <ion-item>
            <ion-label position="floating">Inserir Nome do Percurso</ion-label>
            <ion-input [(ngModel)]="newPercurso.nome"></ion-input>
          </ion-item>
        </div>
      </ion-col>
      <ion-col>
        <div>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col></ion-col>
      <ion-col size="10">
        <ion-item>
        <ion-label>Selecionar pontos de interesse</ion-label>
        <ion-select #myList multiple="true" [(ngModel)]="nomes" placeholder="Escolhe os Pontos de Interesse">
          <ion-select-option *ngFor="let ponto of pontos" value="{{ponto.nome}}">{{ponto.nome}}</ion-select-option>
        </ion-select>
        </ion-item>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
