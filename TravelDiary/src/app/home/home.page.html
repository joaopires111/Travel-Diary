<ion-header>
  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col>
      </ion-col>
      <ion-col>
        <div>
          <ion-label><h2>Iniciar Sessão</h2></ion-label>
        </div>
      </ion-col>
      <ion-col>
      </ion-col>
    </ion-row>
    <div></div>
    <ion-row>
      <ion-col>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div>
        </div>
      </ion-col>
      <ion-col size="10">
        <div>
          <ion-item>
            <ion-label position="floating">Nome de utilizador</ion-label>
            <ion-input [(ngModel)]="username" minlength="6" required type='text'></ion-input>
          </ion-item>
        </div>
      </ion-col>
      <ion-col>
        <div>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div>
        </div>
      </ion-col>
      <ion-col size="10">
        <div>
          <ion-item>
            <ion-label position="floating">Palavra-passe</ion-label>
            <ion-input [(ngModel)]="password" minlength="8" required type='password'></ion-input>
          </ion-item>
        </div>
      </ion-col>
      <ion-col>
        <div>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div>
        </div>
      </ion-col>
      <ion-col>
        <div>
          <ion-button (click)="verificaConta(this.username, this.password)" [disabled]='verificar()'>Iníciar</ion-button>
       
        </div>
        
      </ion-col>
      <ion-col>
        <div>
        </div>
      </ion-col>
    </ion-row>
<ion-row style="height: 150px">
  <ion-col>
    <div id='container'>
      <ion-icon name="information-circle" color='light'></ion-icon>
      <ion-text color="light">
        Apenas o nome de utilizador "admin" com palavra-passe "admin", está implementado.
      </ion-text>
    </div>
  </ion-col>

  </ion-grid>
